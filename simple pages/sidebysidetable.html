<html>
    <head>
        <style>
            .right{
                float:left;
            }
        </style>
    </head>
    <body>
        <h1>Side by side table</h1>
        <p>for zebra striped tables use the nth-child()selector and add a background-color to all even or odd table rows</p>
            <div class="left">
                <table>
                    <tr>
                        <th> First Name</th>
                        <th> Last Name</th>
                        <th> Points</th>
                    </tr>
                    <tr>
                        <td>jill</td>
                        <td>smith</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Eve</td>
                        <td>Jackson</td>
                        <td>94</td>
                    </tr>
                    <tr>
                        <td>Adam</td>
                        <td>Jonson</td>
                        <td>50</td>
                    </tr>
             </div>
             <div class="right">
                <table>
                    <tr>
                        <th> First Name</th>
                        <th> Last Name</th>
                        <th> Points</th>
                    </tr>
                    <tr>
                        <td>jill</td>
                        <td>smith</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Eve</td>
                        <td>Jackson</td>
                        <td>94</td>
                    </tr>
                    <tr>
                        <td>Adam</td>
                        <td>Jonson</td>
                        <td>50</td>

                    </tr>
             </div>
        </div>
    </body>
</html>
