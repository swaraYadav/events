<html>
    <body>
        <h1>form validation</h1>
        <p id="demo"></p>
        <input type="number"id="num">
        <button onclick="myfunction()"> Submit </button>
        <script>
            function myfunction(){
                let x = document.getElementById("num").value;
                let text;
                if
                (isNaN(x)||x<1 ||x>10){
                    text="input not valid";
                }
                else{
                    text="input ok";
                }
                document.getElementById("demo").innerHTML=text;

            }
        </script>


    </body>
</html
