<html>
    <head>
        <style>
            .main{
                border:1px solid grey;
                height:550px;
                width:400px;
                margin:100px 70px;
                padding: 5px 20px;
            }
            #username{
                width:345px;
                padding:8px 7px;
            }
            #firstname{
                padding:8px 7px;
            }
            #lastname{
                padding:8px 7px;
            }
            .link a{
                text-decoration: none;
                color:blue
            }
            button{
                float:right;
                border:1px solid grey;
                background-color: blue;
                color:white;
                padding:5px 14px;
                border-radius: 10px;
            }
            .container img{
                height:80px;
                width:100px;
            }
            .link{
                margin:30px 5px;
            }
        </style>

    </head>
    <body>
        <div class="main">
            <div class="container">
                <img src="https://i0.wp.com/www.dafontfree.io/wp-content/uploads/2021/04/Google-new-logo.png?resize=1500%2C1025&ssl=1" alt="logo">
                <h1>Create your Google Account</h1>
                <div class="form">
                    <input type="text" placeholder="First Name" id="firstname">
                    <input type="text" placeholder="Last name" id="lastname" >
                </form>
                </div>
                <br>
                <div class="loginform">
                    <input type="text" placeholder=" UserName" id="username">
                    <p style="font-size:13px;">You can use number ,letters and periods </p>
                </div>
                <div class="pass">
                    <input type="text" placeholder=" Password" id="firstname">
                    <input type="text" placeholder="confirm" id="lastname" >
                    <p style="font-size:13px;">Use 8 or more characters with a mix of letters, numbers & symbols</p>
                 </div>
                 <label>
                    <input type="checkbox" name="showpass"> Show Password
                  </label><br>
                  <br>
                <div class="link">
                    <a href="#">Sign in instead</a>
                    <button>Next</button>
                </div>
                
        </div>
    </body>
</html>
