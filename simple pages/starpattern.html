<html>
    <head>
        <style>
            body{
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Star Pattern</h1>
        
        <script>
            let n=7;
            for(i=2;i<n;i++){
                for(j=2;j<i;j++){
                    document.write("@");
                }
                document.write("<br/>");
            }
            let y=7;
            for(k=y;k>0;k--){
                for(l=k;l<=k;l++){
                    document.write("*");
                }
                document.write("<br/>");
            }
         </script>
    
    </body>
</html>
